<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body class="bg-light" onload="validarAcceso()">

    <div class="container my-5">
        <div class="row justify-content-center mb-4">
            <div class="col-10 col-sm-10 col-md-11 col-lg-10 col-xl-10">
                <div class="card p-4 shadow-lg text-center" style="border-radius: 15px;">
                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                        <h2 id="mensajeBienvenida" class="mb-3">¡Bienvenido!</h2>
                        <h1 class="mb-4">Institución Universitaria de Barranquilla</h1>
                        <img src="../img/abajo.png" id="Bretractil" height="30px" width="30px" onclick="retractil()" alt="Retráctil" class="cursor-pointer">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row justify-content-center mb-4">
            <div class="col-10 col-sm-10 col-md-11 col-lg-10 col-xl-10">
                <div id="HD" class="card p-4 shadow-lg text-center" style="border-radius: 15px;">
                    <div class="d-flex flex-column flex-sm-row justify-content-center mt-3">
                        <button type="button" class="btn btn-primary mx-2 mb-3" onclick="window.location.href='aboutus.html'">¿Qué somos?</button>
                        <button type="button" class="btn btn-success mx-2 mb-3" onclick="window.location.href='listadmins.html'">Nuestros Administradores</button>

                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <h2 class="text-center mb-4">Trabajadores Aceptados</h2>
                <div id="contenedorTarjetasAceptados" class="d-flex flex-wrap justify-content-center gap-3"></div>
            </div>
        </div>
    </div>

    <footer class="text-white text-center py-3 fixed-bottom" style="background-color: rgba(108, 117, 125, 0.7);">
        <p class="mb-0">Alvaro Muñoz | Jean Macias</p>
    </footer>

    <script src="../js/scripts.js"></script>
    <script src="../js/bootstrap.min.js"></script>
