<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body onload="cargarTablaAdministradores()">

    <div class="container my-5"> 
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card p-4 mb-4">
                    <h1 class="text-center">Institución Universitaria de Barranquilla</h1>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-warning mx-2" onclick="window.history.back();">Volver</button>
                        <button type="button" class="btn btn-danger mx-2" onclick="cerrarSesion()">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Usuarios y Trabajadores</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="table-responsive">
                    <table id="tablaUsuarios" class="table table-bordered table-hover text-center">
                        <thead class="table-primary">
                            <tr>
                                <th>Nombre</th>
                                <th>Rol</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <p id="totalUsuarios" class="text-center mt-3"></p>
            </div>
        </div>
    </div>
    
    <footer class="text-white text-center py-3" style="background-color: rgba(108, 117, 125, 0.7);">
        <p>Alvaro Muñoz | Jean Macias</p>
    </footer>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>  
    <script src="../js/nubebin.js"></script>
</body>
</html>
