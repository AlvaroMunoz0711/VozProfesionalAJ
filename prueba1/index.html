<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-light"> 

    <div class="container-fluid text-center">
        <div class="row min-vh-100 d-flex justify-content-center align-items-center"> 

            <div class="col-12 col-sm-12 col-md-8 col-lg-4 col-xl-6"> 
                <div class="card p-4" style="width: 100%;"> 
                    <form id="formularioLogin" onsubmit="manejarLogin(event)">
                        <div class="form-group">
                            <h1>Iniciar sesión</h1>
                            <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Usuario" required>
                        </div>

                        <br>

                        <div class="form-group">
                            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                        </div>

                        <br>

                        <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
                    </form>
                </div>  
            </div>         
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
